<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="div1 container">
            <h1>WElCOME TO THE GUESSING GAME</h1>
            <h3>Choose a Maximum number</h3>
            <input type="text" id="maxValue">
            <h3>Choose a Mininum number</h3>
            <input type="text" id="minValue">
            <button id="btn-1">Enter</button>
            <span class="placetoview"></span>
        </div>
        <div class="hidden div2 container">
            <h1>Guess A Number</h1>
            <input type="text" id="userGuess">
            
            <span id="placetosee"></span>
            <div class="button">
            <button id="btn-2">Enter</button>
            <button id="btn-3">Quit</button>
            
        </div>
        <button id="btn-4">Back</button>
        </div>
        
    </section>

   <script src="main.js"></script>
</body>
</html>
